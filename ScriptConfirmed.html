<doctype html>
    <html>
        <head>
            <title>
                Script javascript with confirm
            </title>
            <script type="text/javascript">
                var risp;
                risp = confirm("Premi un bottone per confermare o per annullare");
                if (risp == true)
                    document.write("Hai confermato");
                else
                    document.write("Hai annullato");
            </script>
        </head>

        </body>
    </html>
